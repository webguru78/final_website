     <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-text" style="margin-top: 3rem; color: black;">
                        <h2 style="
                        font-family: DM Sans;
                        font-size: 56px;
                        font-weight: 400;
                        line-height: 72.8px;
                        text-align: left;
                        color: black;
                        ">Contact </h2> <br>
                        <h5 style="font-family: DM Sans;
                        font-size: 17px;
                        font-weight: 400;
                        line-height: 27.06px;
                        text-align: left;
                        color: #131114;">By Email</h5>
                        <p style="font-family: DM Sans;
                        font-size: 18px;
                        font-weight: 400;
                        line-height: 36.08px;
                        text-align: left;
                        color: #131114;">daniyalintisaar32@gmail.com</p> <br>
                        <h5 style="font-family: DM Sans;
                        font-size: 17px;
                        font-weight: 400;
                        line-height: 27.06px;
                        text-align: left;
                        color: #131114;">By Phone</h5>
                        <p style="font-family: DM Sans;
                        font-size: 18px;
                        font-weight: 400;
                        line-height: 36.08px;
                        text-align: left;
                        color: #131114;">+971 55 523 2006</p> <br>
                        <h5 style="font-family: DM Sans;
                        font-size: 17px;
                        font-weight: 400;
                        line-height: 27.06px;
                        text-align: left;
                        color: #131114;">By Form</h5>
                        <p style="font-family: DM Sans;
                        font-size: 18px;
                        font-weight: 400;
                        line-height: 36.08px;
                        text-align: left;
                        color: #131114;">Use the contact form to send <br> me a message. I'll get back to <br> you within 24 business hours.</p>
                    </div>
                </div>
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="row mb-3">
                      <div class="col">
                        <label for="" style="color: white;">Name</label>
                        <input type="text" class="form-control"  required style="border: none; background-color: #696969; border-bottom: 2px solid white; border-radius: 0px;">
                      </div>
                      <div class="col">
                        <label for="" style="color: white;">Email</label>
                        <input type="email" class="form-control"  required  style="border: none; background-color: #696969; border-bottom: 2px solid white; border-radius: 0px;">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <label for="" style="color: white;">Phone No</label>
                        <input type="text" class="form-control"  style="border: none; background-color: #696969; border-bottom: 2px solid white; border-radius: 0px;" >
                      </div>
                      <div class="col">
                        <label for="" style="color: white;">Company Name</label>
                        <input type="text" class="form-control"   style="border: none; background-color: #696969; border-bottom: 2px solid white; border-radius: 0px;">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <label for="" style="color: white;">Web URL</label>
                        <input type="url" class="form-control"   style="border: none; background-color: #696969; border-bottom: 2px solid white; border-radius: 0px;">
                      </div>
                      <div class="col">
                        <label for="" style="color: white;">Select Services</label>
                        <select class="form-select" required  style="border: none; background-color: #696969; border-bottom: 2px solid white; border-radius: 0px;">
                          <option selected disabled></option>
                          <option>Service 1</option>
                          <option>Service 2</option>
                          <option>Service 3</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="" style="color: white;">Your Message</label>
                      <textarea class="form-control" rows="3" required  style="border: none; background-color: #696969; border-bottom: 2px solid white; border-radius: 0px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin: 1rem 0;">Send Your Message</button>
                  </form>
            </div>
            </div>
        </div>

     </section>
